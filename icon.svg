  <path d="M 170 90 Q 200 105 200 128 Q 200 151 170 166" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Notes symbols -->
  <circle cx="85" cy="65" r="4" fill="#FFFFFF" opacity="0.7"/>
  <rect x="89" y="45" width="2" height="20" fill="#FFFFFF" opacity="0.7"/>
  <path d="M 89 45 Q 95 42 95 48" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.7"/>
  
  <circle cx="180" cy="190" r="3" fill="#FFFFFF" opacity="0.6"/>
  <rect x="183" y="175" width="1.5" height="15" fill="#FFFFFF" opacity="0.6"/>
